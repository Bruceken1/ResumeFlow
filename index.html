<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeFlow â€¢ Optimize & Cover Letter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    .drop-zone { transition: all 0.3s; }
    .drop-zone.dragover { background: #dbeafe; border-color: #3b82f6; }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-4xl mx-auto py-12 px-6">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-bold text-gray-800 mb-3">ResumeFlow</h1>
      <p class="text-xl text-gray-600">Make your resume shine â€¢ Get a tailored cover letter in seconds</p>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-8">
      <!-- Upload Area -->
      <div id="upload-area" class="drop-zone border-4 border-dashed border-gray-300 rounded-2xl p-12 text-center cursor-pointer">
        <i class="fa-solid fa-cloud-arrow-up text-6xl text-blue-500 mb-4"></i>
        <p class="text-2xl font-medium text-gray-700 mb-2">Drop your resume here</p>
        <p class="text-gray-500">or <span class="text-blue-600 underline">browse files</span></p>
        <input type="file" id="file-input" accept=".pdf" class="hidden"/>
      </div>

      <div id="file-info" class="hidden mt-6 p-4 bg-blue-50 rounded-xl flex items-center gap-4">
        <i class="fa-solid fa-file-pdf text-3xl text-red-500"></i>
        <div class="flex-1">
          <p id="filename" class="font-medium"></p>
          <p id="filesize" class="text-sm text-gray-500"></p>
        </div>
        <button onclick="removeFile()" class="text-red-500 hover:text-red-700">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <!-- Job Description -->
      <div class="mt-8">
        <label class="block text-sm font-medium text-gray-700 mb-2">Job Description (optional but recommended)</label>
        <textarea id="job-desc" rows="4"
          class="w-full border border-gray-300 rounded-2xl p-4 focus:outline-none focus:border-blue-500"
          placeholder="Paste the job description here..."></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 mt-10">
        <button onclick="optimizeResume()" 
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-2xl transition flex items-center justify-center gap-3">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
          OPTIMIZE RESUME
        </button>
        
        <button onclick="generateCover()" 
          class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-4 rounded-2xl transition flex items-center justify-center gap-3">
          <i class="fa-solid fa-file-lines"></i>
          GENERATE COVER LETTER
        </button>
      </div>
    </div>

    <!-- Results Area -->
    <div id="results" class="hidden mt-12 bg-white rounded-3xl shadow-xl p-8">
      <h2 class="text-2xl font-semibold mb-6 text-center">Your Documents Are Ready ðŸŽ‰</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a id="resume-download" href="#" class="block p-6 border-2 border-dashed border-blue-300 rounded-2xl hover:border-blue-500 transition text-center">
          <i class="fa-solid fa-download text-4xl text-blue-600 mb-3"></i>
          <p class="font-medium">Download Optimized Resume</p>
        </a>
        <a id="cover-download" href="#" class="block p-6 border-2 border-dashed border-emerald-300 rounded-2xl hover:border-emerald-500 transition text-center">
          <i class="fa-solid fa-download text-4xl text-emerald-600 mb-3"></i>
          <p class="font-medium">Download Cover Letter</p>
        </a>
      </div>
    </div>
  </div>

  <script>
    let uploadedFile = null;

    const dropZone = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');

    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);

    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });

    function handleFileSelect(e) {
      handleFiles(e.target.files);
    }

    function handleFiles(files) {
      if (files.length === 0) return;
      uploadedFile = files[0];
      
      document.getElementById('file-info').classList.remove('hidden');
      document.getElementById('filename').textContent = uploadedFile.name;
      document.getElementById('filesize').textContent = (uploadedFile.size / 1024 / 1024).toFixed(2) + " MB";
    }

    function removeFile() {
      uploadedFile = null;
      document.getElementById('file-info').classList.add('hidden');
      fileInput.value = '';
    }

    async function optimizeResume() {
      if (!uploadedFile) return alert("Please upload a resume first");
      await processFile('/optimize/', 'resume-download');
    }

    async function generateCover() {
      if (!uploadedFile) return alert("Please upload a resume first");
      await processFile('/generate-cover/', 'cover-download');
    }

    async function processFile(endpoint, downloadLinkId) {
      const formData = new FormData();
      formData.append('resume', uploadedFile);
      
      const jobDesc = document.getElementById('job-desc').value.trim();
      if (jobDesc) formData.append('job_description', jobDesc);

      const btn = event.target;
      const originalText = btn.innerHTML;
      btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Processing...`;
      btn.disabled = true;

      try {
        const res = await fetch(endpoint, { method: 'POST', body: formData });
        if (!res.ok) throw new Error("Failed");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById(downloadLinkId).href = url;
        document.getElementById(downloadLinkId).download = downloadLinkId.includes('resume') ? 
          "optimized_resume.pdf" : "cover_letter.pdf";

        document.getElementById('results').classList.remove('hidden');
        document.getElementById('results').scrollIntoView({ behavior: "smooth" });
      } catch (err) {
        alert("Something went wrong. Please try again.");
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
